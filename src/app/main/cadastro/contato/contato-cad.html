<div class="modal-header">
    <h3 class="modal-title">Cadastro de contato</h3>
</div>
<form name="form">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-4">
                <label>Nome</label>
                <input type="text" data-ng-model="vm.contato.nome" ng-required="true" class="form-control" />
            </div>
            <div class="col-md-8">
                <label>Email</label>
                <input type="email" data-ng-model="vm.contato.email" ng-required="true" class="form-control" />
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table">
              <thead>
              <tr>
                <th class="col-md-12">Telefone</th>
              </tr>
              </thead>
              <tbody>
              <tr data-ng-repeat="telefone in vm.contato.telefones">
                <td><input type="text" data-ng-model="telefone.telefone" class="form-control"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-success" ng-click="vm.contato.telefones.push({})"><span class="glyphicon glyphicon-plus"></span> Adicionar telefones</button>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-disabled="form.$invalid" ng-click="vm.save()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</form>
